

<button (click)="getOrders()" class="btn btn-info">ALL Orders</button>  
 <div class="container ima">
    <div class="row">
      <div class="col-md-4 mt-3" *ngFor="let p of this.getorder">
        <div class="card" >
            <div class="card-body d-flex align-items-center">
              <div class="me-4">
                <img src="https://cdn-icons-png.flaticon.com/512/3570/3570168.png" alt="Profile Image" style="width: 100px; height: 100px;">
              </div>
              <div class="flex-grow-1">
                <h5 class="card-title">OrderNo:{{p.orderNo}}</h5>
                <p class="card-text">CustomerName:{{p.contactName}}</p>
                <p class="card-text">Taxcost:{{p.taxTotal}}</p>
                <p class="card-text">Totalcost:{{p.grandTotal}}</p>
                p
              </div>
            </div>
            <div class="card-footer">
               <button class="btn btn-danger"><a (click)="navigatee(p.id)" routerLink="/View-Order-Info">view more</a>  </button>
            </div>
          </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
